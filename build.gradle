buildscript {
	repositories { mavenCentral() }
	dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:0.8.1' }
}

// these 3 plugins are added automatically by GMCP
//apply plugin: "java"
//apply plugin: "eclipse"
//apply plugin: "idea"
apply plugin: "gmcp"

group = 'com.github.abrarsyed.secretroomsmod'
version = '4.6.1'
archivesBaseName = 'SecretRoomsMod'

minecraft { minecraftVersion = "1.6.4" }

processResources
{
	// Itterrate through files to expand version on things not PNGs
//	eachFile { file ->
//		if (!file.getPath().endsWith('png'))
//			expand 'version':project.version
//	}
}

jar { appendix = 'universal' }

task sourceJar(type: Jar) {
	from sourceSets.main.allSource
	appendix = 'src'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	appendix = 'javadoc'
	from 'build/docs/javadoc'
}

// because the normal default jar task has been modified to be obfuscated
task deobfJar(type: Jar) {
	from sourceSets.main.output
	appendix = 'deobf'
}

artifacts {
	archives sourceJar
	archives deobfJar
	archives javadocJar
	//archives obfJar
}
